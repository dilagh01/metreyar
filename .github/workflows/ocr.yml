name: OCR to HTML

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ocr-job:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # برای ساخت شاخه جدید

      # 2. نصب وابستگی‌ها
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils
          python -m pip install --upgrade pip
          pip install pillow pytesseract pdf2image

      # 3. اجرای OCR
      - name: Run OCR
        run: |
          mkdir -p output_html
          shopt -s nullglob
          for file in input_files/*; do
            base="$(basename "$file" | cut -d. -f1)"
            python scripts/ocr.py "$file" "output_html" "$base"
          done

      # 4. Commit و Push خروجی به شاخه جدا
      - name: Commit and Push results to ocr-results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B ocr-results
          git add output_html
          git commit -m "Add OCR results [skip ci]" || echo "No changes to commit"
          git push origin ocr-results --force

      # 5. Upload artifact برای دانلود از Actions
      - name: Upload HTML results
        uses: actions/upload-artifact@v4
        with:
          name: ocr-html-results
          path: output_html/

